<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Webpage Title -->
    <title>미니프로젝트 마이페이지</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <meta property="og:title" content="스위터 - 세상을 달달하게"/>
    <meta property="og:description" content="mini project for Web Plus"/>
    <meta property="og:image" content="{{ url_for('static', filename='ogimg.png') }}"/>

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!-- Font Awesome CSS -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Stylish&display=swap" rel="stylesheet">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>

</head>
<script>
    $(document).ready(function () {
        listing('{{ user_info.username }}');

        $('.genre-div-k').hide();
            $('.genre-div-p').hide();

            $('#k-toggle').click(function () {
                $('.genre-div-p').hide();
                $('.genre-div-k').show();
            });

            $('#p-toggle').click(function () {
                $('.genre-div-k').hide();
                $('.genre-div-p').show();
            });
    })

    function update_profile() {
            let nickname = $('#input-nickname').val()
            let file = $('#input-pic')[0].files[0]
            let form_data = new FormData()
            form_data.append("file_give", file)
            form_data.append("nickname_give", nickname)
            console.log(nickname, file, form_data)

            $.ajax({
                type: "POST",
                url: "/update_profile",
                data: form_data,
                cache: false,
                contentType: false,
                processData: false,
                success: function (response) {
                    if (response["result"] == "success") {
                        alert(response["msg"])
                        window.location.reload()

                    }
                }
            });
        }
</script>
<body>
<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="/home">
            <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28" >
        </a>

        <article class="media" style="margin:auto 10px auto auto">
            <figure class="media-left" style="align-self: center;">
                <a class="image is-96x96" href="#" style="width: 35px; height:35px">
                    <img class="is-rounded" src="{{ url_for('static', filename=user_info.profile_pic_real) }}">
                </a>
            </figure>
            <div class="media-content">
                <div class="content">
                    <p>
                        <strong style="font-size: 30px">{{ user_info.profile_name }}</strong> <small style="font-size: 15px">@{{ user_info.username }}</small>
                    </p>
                </div>

            </div>
        </article>

        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
        </div>
        {% if status %}
            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-primary" aria-label="edit" onclick='$("#modal-edit").addClass("is-active")'>
                            프로필 수정&nbsp;&nbsp;&nbsp;<span class="icon is-small"><i class="fa fa-pencil" aria-hidden="true"></i></span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        <a class="button is-primary" aria-label="logout" onclick="logout()">
                            로그아웃&nbsp;&nbsp;&nbsp;<span class="icon is-small"><i class="fa fa-sign-out" aria-hidden="true"></i></span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="modal" id="modal-edit">
                <div class="modal-background" onclick='$("#modal-edit").removeClass("is-active")'></div>
                <div class="modal-content">
                    <div class="box">
                        <article class="media">
                            <div class="media-content">
                                <div class="field">
                                    <label class="label" for="input-nickname">닉네임</label>

                                    <p class="control">

                                        <input id="input-nickname" class="input"
                                               placeholder="홍길동" value="{{ user_info.profile_name }}">
                                    </p>
                                </div>
                                <div class="field">
                                    <label class="label" for="input-pic">프로필 사진</label>

                                    <div class="control is-expanded">
                                        <div class="file has-name">
                                            <label class="file-label" style="width:100%">
                                                <input id="input-pic" class="file-input" type="file"
                                                       name="resume">
                                                <span class="file-cta"><span class="file-icon"><i
                                                        class="fa fa-upload"></i></span>
                                            <span class="file-label">파일 선택</span>
                                        </span>
                                                <span id="file-name" class="file-name"
                                                      style="width:100%;max-width:100%">{{ user_info.profile_pic }}</span>
                                            </label>
                                        </div>

                                    </div>
                                </div>

                                <nav class="level is-mobile">
                                    <div class="level-left">

                                    </div>
                                    <div class="level-right">
                                        <div class="level-item">
                                            <a class="button is-sparta" onclick="update_profile()">업데이트</a>
                                        </div>
                                        <div class="level-item">
                                            <a class="button is-sparta is-outlined"
                                               onclick='$("#modal-edit").removeClass("is-active")'>취소</a>
                                        </div>
                                    </div>
                                </nav>
                            </div>
                        </article>
                    </div>
                </div>
                <button class="modal-close is-large" aria-label="close"
                        onclick='$("#modal-edit").removeClass("is-active")'></button>
            </div>
        {% endif %}
    </div>

</nav>


<div class="tabs is-centered is-large">
    <ul>
        <li><a id="k-toggle">가요</a></li>
        <li><a id="p-toggle">pop</a></li>
    </ul>
</div>
<div class="genre-div-k">
    <button id="ballad" onclick="genre()" class="button">발라드</button>
    <button class="button">댄스</button>
    <button class="button">R&B/소울</button>
    <button class="button">락</button>
    <button class="button">랩/힙합</button>
    <button class="button">일렉트로니카</button>
    <button class="button">인디</button>
    <button class="button">블루스/포크</button>
</div>
<div class="genre-div-p">
    <button class="button">팝</button>
    <button class="button">락</button>
    <button class="button">R&B/소울</button>
    <button class="button">일렉트로니카</button>
    <button class="button">랩/힙합</button>
    <button class="button">블루스/포크/컨트리</button>
</div>
    <div class="url-button-div">
        <button class="button is-danger url-button" onclick='$("#modal-post").addClass("is-active")'>등록하기</button>
    </div>
    <div class="modal" id="modal-post">
        <div class="modal-background" onclick='$("#modal-post").removeClass("is-active")'></div>
        <div class="modal-content">
            <div class="box">
                <article class="media">
                    <div class="media-content">
                        <div class="field">
                            <span class="article-span">URL</span>
                            <input id="url-input" class="input is-link" type="text" placeholder="URL을 입력하세요">
                        </div>
                        <nav class="level is-mobile">
                            <div class="level-left">

                            </div>
                            <div class="level-right">
                                <div class="level-item">
                                    <a class="button is-danger" onclick="post()">등록하기</a>
                                </div>
                                <div class="level-item">
                                    <a class="button is-dark is-outlined"
                                       onclick='$("#modal-post").removeClass("is-active")'>취소</a>
                                </div>
                            </div>
                        </nav>
                    </div>
                </article>
            </div>
        </div>
        <button class="modal-close is-large" aria-label="close"
                onclick='$("#modal-post").removeClass("is-active")'></button>
    </div>

<div class="containers">
    <div class="content" id="card-div">
    </div>
    <div class="moveTopBtn" style="cursor:pointer;" onclick="window.scrollTo(0,0);">
        <span class="material-symbols-outlined" style="font-size: 50px">
            expand_less
        </span>
    </div>
</div>

</body>
</html>
