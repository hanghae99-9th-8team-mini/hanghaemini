    <!-- Core theme CSS (includes Bootstrap)-->
    <!--    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">-->
    <link rel="stylesheet" href="../static/styles.css">
    <script>
        $(document).ready(function () {
            reload()
            show_news();
        });

        function show_news() {
            $.ajax({
                type: 'GET',
                url: '/news',
                data: {},
                success: function (response) {
                    let rows = response['newslist']
                    for (let i = 0; i < rows.length; i++) {
                        let link = rows[i]['link']
                        let img = rows[i]['img']
                        let title = rows[i]['title']
                        let p = rows[i]['p']

                        let temp_html = `
                        <div class="col-lg-6 col-xxl-4 mb-5" >
                            <div class="card" style="width: 18rem;">
                                 <img src= "${img}"
                                    class="card-img-top" alt="..." onclick="window.open('${link}');" style="cursor: pointer">
                                 <div class="card-body" onclick="window.open('${link}');" style="cursor: pointer">
                                    <h5 style="font-weight: bold">${title}</h5>
                                    <p class="card-text">${p}</p>
                                 </div>
                            </div>
                        </div>
                        `
                        $('#news-box').append(temp_html)

                    }
                }
            });
        }

        function reload() {
            $.ajax({
                type: "POST",
                url: "/news",
                data: {},
                success: function (response) {
                    alert(response['msg'])
                }
            })
        }
    </script>

</head>
